<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>About page</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <header class="main-header">
        <div class="main-header-inner">
            <div class="social-media-icon">
                <div class="header-instagram-wraper">
                    <a href="index.html" target="_self">
                        <img class="main-header-instagram" src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>

                <div class="header-facebook-wraper">
                    <a href="index.html" target="_self">
                        <img class="main-header-facebook" src="images/facebook.png" alt="facebook icon">
                    </a>
                </div>
            </div>

            <div class="header-logo-wrapper">
                <a href="index.html" target="_self">
                    <img class="main-header-logo" src="images/logo.png" alt="logo">
                </a>
            </div>

            <div class="main-header-right">
                <nav class="main-header-nav-wrapper nav">
                    <ul class="main-header-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Gallery</a></li>
                        <li><a href="index.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="about-page-webdevelopment-section">
        <div class="main-page-container">
            <div class="about-page-development-image-wrapper">
                <img class="about-page-development-image" src="images/code.png" alt="code">
            </div>
            <div class="about-page-development-title-wrapper">
                <h1 class="about-page-developent-title">WEVELOPMENT</h1>
                <div class="about-page-development-content-wrapper">
                    <p class="about-page-development-content">HTML</p>
                    <p class="about-page-development-content">CSS</p>
                    <p class="about-page-development-content">JS</p>
                    <p class="about-page-development-content">SASS</p>
                    <p class="about-page-development-content">SQL</p>
                </div>
            </div>
        </div>
    </section>

    <section class="about-page-design-section">
        <div class="main-page-container">
            <div class="about-page-design-title-wrapper">
                <h1 class="about-page-design-title">DESIGN</h1>
                <p class="about-page-design-words">Ai</p>
                <p class="about-page-design-words">Ps</p>
                <p class="about-page-design-words">Id</p>
                <p class="about-page-design-words">Lr</p>
            </div>

            <div class="about-page-design-image-wrapper">
                <img class="about-page-design-iamge" src="images/design.png" alt="design image">
            </div>
        </div>
    </section>

    <section class="about-page-edit-section">
        <div class="main-page-container">
            <div class="about-page-edit-images-wrapper">
                <img class="about-page-edit-images" src="images/youtube.png" alt="youtube">
            </div>
            <div class="about-page-edit-title-wrapper">
                <h1 class="about-page-edit-title">EDIT</h1>
                <p class="about-page-edit-words">PR</p>
                <p class="about-page-edit-words">EF</p>
            </div>
        </div>

    </section>

    <footer class="main-page-footer-section">
        <div class="footer-logo-wrapper">
            <img class="main-footer-logo" src="images/logo.png" alt="logo">
        </div>
        <div class="main-footer-inner">
            <div class="main-footer-right">
                <nav class="main-footer-nav-wrapper nav">
                    <ul class="main-footer-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Gallery</a></li>
                        <li><a href="index.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="social-media-icon">
                <div class="footer-instagram-wraper">
                    <a href="index.html" target="_self">
                        <img class="main-footer-instagram" src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>

                <div class="footer-facebook-wraper">
                    <a href="index.html" target="_self">
                        <img class="main-footer-facebook" src="images/facebook.png" alt="facebook icon">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
